<li class="list-group-item d-flex justify-content-between align-items-center" style="padding: 0.75rem 8rem;">
  <a><img src="../../assets/imgs/student3.png"  slot = "start"> Ruido: 0 db (Decibeles)</a>
  <a><img src="../../assets/imgs/student2.png"  slot = "start"> Ruido: De 1 dB a 34 dB</a>
  <a><img src="../../assets/imgs/student1.png"  slot = "start"> Ruido: Mayor a 34 dB</a>
</li>
<br>
<li class="list-group-item d-flex justify-content-between align-items-center" style="padding: 0.75rem 3rem;" *ngFor="let student of students | orderBy: key: reverse" tabindex="0" [routerLink]="['/actual-session']"  [queryParams]="{ courseId: courseId, studentId: student.id}"  >
    <div><img *ngIf="data[student.id].mean <= 0 " src="../../assets/imgs/student3.png"  slot = "start">
    <img *ngIf="data[student.id].mean > 0 && data[student.id].mean < 35 " src="../../assets/imgs/student2.png"  slot = "start">
    <img *ngIf="data[student.id].mean >= 35 " src="../../assets/imgs/student1.png"  slot = "start">

    {{student.name}}</div>

    <div><img *ngIf="data[student.id].mean <= 0 " src="../../assets/imgs/speak3.png"  slot = "start">
    <img *ngIf="data[student.id].mean > 0 && data[student.id].mean < 35 " src="../../assets/imgs/speak2.png"  slot = "start">
    <img *ngIf="data[student.id].mean >= 35 " src="../../assets/imgs/speak1.png"  slot = "start">    ⠀⠀

    {{data[student.id].mean || 0}} dB </div>
    <button type="button" class="btn btn-primary" (click)="isF2=!isF2" >Ver perfil</button>
</li>
