<div class="content" role="main">
  <div class="card-container" >
    <div class="card card-small" tabindex="0" [routerLink]="['/actual-session']" [queryParams]="{ courseId: courseId, studentId: student.id}" *ngFor="let student of students" > <!--(click)=" showSessionsByStudent(student.id)"-->
      <span>{{student.name}}</span>
    </div>
  </div>
</div>
