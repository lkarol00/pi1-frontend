<li class="list-group-item d-flex justify-content-between align-items-center" tabindex="0" [routerLink]="['/actual-session']" [queryParams]="{ courseId: courseId, studentId: student.id}" *ngFor="let student of students" >
    <div class="toast-body">
      <img style="width: 5%;" src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-person_90382.png"/>
        {{student.name}}
    </div>

    <button type="button" class="btn btn-primary" (click)="isF2=!isF2" >Ver perfil</button>
</li>
