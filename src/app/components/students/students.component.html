<li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let student of students | orderBy: 'key': reverse" tabindex="0" [routerLink]="['/actual-session']" matSort [queryParams]="{ courseId: courseId, studentId: student.id}"  >
    <img *ngIf="data[student.id].mean <= 0 " src="../../assets/imgs/student3.png"  slot = "start">
    <img *ngIf="data[student.id].mean > 0 && data[student.id].mean < 35 " src="../../assets/imgs/student2.png"  slot = "start">
    <img *ngIf="data[student.id].mean >= 35 " src="../../assets/imgs/student1.png"  slot = "start">

    {{student.name}}

    <img *ngIf="data[student.id].mean <= 0 " src="../../assets/imgs/speak3.png"  slot = "start">
    <img *ngIf="data[student.id].mean > 0 && data[student.id].mean < 35 " src="../../assets/imgs/speak2.png"  slot = "start">
    <img *ngIf="data[student.id].mean >= 35 " src="../../assets/imgs/speak1.png"  slot = "start">    â €â €

    Ruido : {{data[student.id].mean || 0}}
    <button type="button" class="btn btn-primary" (click)="isF2=!isF2" >Ver perfil</button>
</li>
